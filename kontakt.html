<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="simple-grid.min.css" />
    <link rel="stylesheet" href="style.css?v=47" />
    <link rel="stylesheet" href="mobile-styles.css?v=2" />
    <script type="text/javascript" src="script.js?v=11"></script>
    <script type="text/javascript" src="menu.js?v=1"></script>
  </head>
  <body>
    <div id="menu-root"></div>

    <main>
      <div class="contact">
        <a
          target="_blank"
          class="social"
          href="https://facebook.com/KurzyJaponskeKaligrafie"
        >
          <img loading="lazy"
            src="img/fb_black.svg"
            height="40"
            alt="Facebook Japonská kaligrafie Petra Vitásková"
          />
        </a>
        <a
          target="_blank"
          class="social"
          href="https://instagram.com/petra.vitaskova"
        >
          <img loading="lazy"
            src="img/ig_black.svg"
            height="40"
            alt="Instagram Japonská kaligrafie Petra Vitásková"
          />
        </a>
        <a class="social email-icon" href="">
          <img loading="lazy" src="img/mail_black.svg" height="40" alt="Email" />
        </a>
      </div>

      <div class="container">
        <div class="row">
          <div class="col-12 mt-4">
            <h2>KONTAKT</h2>
          </div>
        </div>
      </div>

      <div class="container">
        <div class="row">
          <div class="col-12">
            <p>
              Můj ateliér naleznete v ulici Dlouha v Praze.
              <br />Osobní setkání je třeba dohodnout předem.
            </p>
          </div>
        </div>
        <div class="row">
          <div class="col-6 kontakt m-p-g">
            <img loading="lazy" src="img/dlouha01.jpg" alt="Dlouha 1" />
            <img loading="lazy" src="img/dlouha02.jpg" alt="Dlouha 2" />
            <img loading="lazy" src="img/dlouha03.jpg" alt="Dlouha 3" />
            <img loading="lazy" src="img/dlouha04.jpg" alt="Dlouha 4" />
          </div>
        </div>
      </div>
    </main>
    <div id="footer-root"></div>
    <script type="text/javascript" src="footer.js?v=1"></script>
  </body>
</html>
