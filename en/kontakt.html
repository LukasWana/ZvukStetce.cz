<!DOCTYPE html>

  <head>

        <a

            <img loading="lazy" src="../img/dlouha02.jpg" alt="Dlouha 2" />

      <div class="container foot_foto">

          </div>
        </div>
        <div class="col-12 dhide">

        </div>
        <div class="col-12">
          <img loading="lazy" src="../img/kritiku.jpg" />
