<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />    
    <link rel="stylesheet" type="text/css" href="../simple-grid.min.css" />
    <link rel="stylesheet" href="../style.css?v=47" />
    <link rel="stylesheet" href="../lightbox.css" />

    <script type="text/javascript" src="gallery-data-manager-en.js"></script>
    <script type="text/javascript" src="../script.js?v=12"></script>
    <script type="text/javascript" src="../menu.js?v=1"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // All gallery logic is now in lightbox.js and gallery-data-manager.js
      });
    </script>
  </head>
  <body>
    <div id="menu-root"></div>

    <main>
      <div class="contact">
        <a
          target="_blank"
          class="social"
          href="https://facebook.com/KurzyJaponskeKaligrafie"
        >
          <img loading="lazy"
            src="../img/fb_black.svg"
            height="40"
            alt="Facebook Japanese Calligraphy Petra Vit치skov치"
          />
        </a>
        <a
          target="_blank"
          class="social"
          href="https://instagram.com/petra.vitaskova"
        >
          <img loading="lazy"
            src="../img/ig_black.svg"
            height="40"
            alt="Instagram Japanese Calligraphy Petra Vit치skov치"
          />
        </a>
        <a class="social email-icon" href="">
          <img loading="lazy" src="../img/mail_black.svg" height="40" alt="Email" />
        </a>
      </div>

      <div class="container">
        <div class="row">
          <div class="col-12 mt-4">
            <h2>GALLERY</h2>
          </div>
        </div>
      </div>

      <!-- The new gallery container -->
      <div class="gallery-row" id="gallery-container">
        <!-- Images will be loaded dynamically here -->
      </div>

      <!-- The Modal/Lightbox -->
      <div id="myModal" class="modal-lightbox">
        <span class="close-lightbox" onclick="closeModal()">&times;</span>
        <div id="modal-content">
          <!-- Full-size images will be loaded dynamically here -->
        </div>

        <!-- Next/previous controls -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>

        <!-- Caption text -->
        <div id="caption"></div>

        <!-- Thumbnail image controls -->
        <div class="thumbnail-row" id="thumbnail-row"></div>
      </div>

    
      <div class="container foot_foto">
        <div class="row">
          <div class="col-12">
            <div class="spacer height10">&nbsp;</div>
          </div>
        </div>
        <div class="col-12 dhide">
          <figure>
            <img loading="lazy" src="../gallery/petra.jpg" />
          </figure>
        </div>
        <div class="col-12">
          <img loading="lazy" src="../img/kritiku.jpg" />
        </div>
      </div>
    </main>
    <div id="footer-root"></div>
    <script type="text/javascript" src="../footer.js?v=1"></script>
    <script type="text/javascript" src="../lightbox.js"></script>
  </body>
</html>
